<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="result">
        <h3 class="res">Your Result</h3>
        <div class="circle">
          <p class="big-number">76</p>
          <p>of 100</p>
        </div>
        <h2 class="great">Great</h2>
        <p class="percentage">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h3 class="sum">Summary</h3>
        <div class="reaction">
          <div class="sum-left">
            <img src="/assets/images/icon-reaction.svg" />
            <h4 class="rea">Reaction</h4>
          </div>
          <p><span>80</span> / 100</p>
        </div>
        <div class="memory">
          <div class="sum-left">
            <img src="/assets/images/icon-memory.svg" />
            <h4 class="mem">Memory</h4>
          </div>
          <p><span>92</span> / 100</p>
        </div>
        <div class="verbal">
          <div class="sum-left">
            <img src="/assets/images/icon-verbal.svg" />
            <h4 class="ver">Verbal</h4>
          </div>
          <p><span>61</span> / 100</p>
        </div>
        <div class="visual">
          <div class="sum-left">
            <img src="/assets/images/icon-visual.svg" />
            <h4 class="vis">Visual</h4>
          </div>
          <p><span>72</span> / 100</p>
        </div>
        <div class="button">
          <a href="#">Continue</a>
        </div>
      </div>
    </main>
  </body>
</html>
